---
version: '3'
services:
  time_service:
    image: drivereu/test-bed-time-service:latest
    ports:
      - "8100:8100"
    environment:
      KAFKA_BROKER_URL: broker:9092
      SCHEMA_REGISTRY_URL: http://schema_registry:3502
      AUTO_REGISTER_SCHEMAS: "true"
    restart: on-failure
    
  driving:
    image: osrm/osrm-backend
    ports:
      - "5000:5000"
    command:
      - osrm-routed
      - --algorithm
      - mld
      - /data/${PBF_FILE}.osrm
    volumes:
      - ${DATA_FOLDER}/driving:/data

  cycling:
    image: osrm/osrm-backend
    ports:
      - "5001:5000"
    command:
      - osrm-routed
      - --algorithm
      - mld
      - /data/${PBF_FILE}.osrm
    volumes:
      - ${DATA_FOLDER}/cycling:/data

  walking:
    image: osrm/osrm-backend
    ports:
      - "5002:5000"
    command:
      - osrm-routed
      - --algorithm
      - mld
      - /data/${PBF_FILE}.osrm
    volumes:
      - ${DATA_FOLDER}/walking:/data  

networks:
  default:
    external:
      name: base_network
